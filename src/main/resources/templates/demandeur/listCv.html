<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Liste des prof</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2" >
  <div class="card">
    <div class="card-header"> Liste des prof</div>
    <div class="card-body"></div>
    <form method="get" th:action="@{/demandeur/listProf}">
    </form>
    <table class="table">
      <thead>
      <tr>
        <th>nom</th> <th>prenom</th> <th>email</th> <th>etat</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c:${ListProf}">
        <td th:text="${c.nom}"></td>
        <td th:text="${c.prenom}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.etat}"></td>
        <td>
          <a class="btn btn-success" th:href="@{/editProf(id=${c.id})}">
            Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</body>
</html>
